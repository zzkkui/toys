<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue 双向绑定原理</title>
  <style>
    * {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <span>姓名: {{name}}</span>
    <input type="text" v-model="name">
    <span>爱好: {{more.like}}</span>
    <input type="text" v-model="more.like">
  </div>
  <script src="./vue.js"></script>
  <script>
    const vm = new Vue(
      {
        el: '#app',
        data() {
          return {
            name: '豆豆',
            more: {
              like: '超级飞侠'
            }
          }
        }
      }
    )

    console.log(vm.$data)
  </script>
</body>
</html>
